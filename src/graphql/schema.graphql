type Query {
  currentUser: User
  posts: [Post]
}

type User {
  id: Int
  username: String
  createdAt: DateISOString
  updatedAt: DateISOString
}

"""A custom Date scalar type"""
scalar DateISOString

type Post {
  id: Int
  authorId: Int
  author: User
  title: String
  url: String
  content: String
  points: Int
  commentCount: Int
  createdAt: DateISOString
  updatedAt: DateISOString
}

type Mutation {
  logout: Response!
  signIn(input: SignInInput!): Response!
  signUp(input: SignUpInput!): Response!
  createPost(input: CreatePostInput!): CreatePostInputResponse
}

type Response {
  """Indicates whether the mutation is successful or not."""
  success: Boolean!

  """Validation errors if any"""
  errors: [String]
}

input SignInInput {
  username: String!
  password: String!
}

input SignUpInput {
  username: String!
  password: String!
}

type CreatePostInputResponse {
  post: Post
  error: Response
}

input CreatePostInput {
  title: String!
  url: String
  content: String
}